<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supra Contact Page</title>
  <link href="https://fonts.googleapis.com/css?family=Devonshire" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="left-side">
        <div class="menu">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>

        <div class="logo">
          <a href="#"><img src="./media/logo.png" alt="Supra Logo"></a>
        </div>

        <ul>
          <li><a href="#">Login</a></li>
          <li><a href="#">Join Free</a></li>
          <li><a href="#">Free Shipping</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>    
    <main>
            <div class="title">Contact us</div>
            <div class="title-info">We'll get back to you soon!</div>

            <form action="" method="" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First name">
                    <label for="first-name">First name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name">
                    <label for="last-name">Last name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
                    <label for="e-mail">e-mail</label>
                </div>

                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="button-div">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>

  <footer>
            <a href="#" target="_blank"><img class="social-media-img" src="./media/social_media/facebook.svg" alt="Facebook"></a>
            <a href="#" target="_blank"><img class="social-media-img" src="./media/social_media/github.svg" alt="GitHub"></a>
            <a href="#" target="_blank"><img class="social-media-img" src="./media/social_media/instagram.svg" alt="Instagram"></a>
 
            <p><em>SOCIAL MEDIA LINKS</em></p>
 
            <a href="#" target="_blank"><img class="social-media-img" src="./media/social_media/linkedin.svg" alt="LinkedIn"></a>
            <a href="#" target="_blank"><img class="social-media-img" src="./media/social_media/twitter.svg" alt="Twitter"></a>
            <a href="#" target="_blank"><img class="social-media-img" src="./media/social_media/youtube.svg" alt="YouTube"></a>
    
  </footer>

</body>
</html>
